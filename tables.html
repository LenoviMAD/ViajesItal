<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/options.css">
    <link rel="stylesheet" href="./css/inputs.css">
    <link rel="stylesheet" href="./css/checkbox.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/helpers.css">
    <link rel="stylesheet" href="./css/titles.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />
    <link rel="stylesheet" href="./css/tablesCustomYg.css">
    <title>Document</title>
</head>

<body>
    <div class="container border-table">
        <table id="example"
            class="customTableYg">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th class="text-center">Start date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">
                        <input class="customTableYg__check"
                            type="checkbox">
                    </td>
                    <td class="customTableYg__info">
                        <div>
                            <h3>ES</h3>
                        </div>
                        <div class="customTableYg__info__2">
                            <p class="customTableYg__schedule">Nro de Vuelo: </p>
                            <h3 class="customTableYg__destination">MIA Miami - SDQ Aeropuerto</h3>
                        </div>
                    </td>
                    <td class="text-center">
                        <input class="input-icon pointer icon-absolute" type="date" value="2021-06-18" name="idTime" id="idTime"></input>
                    </td>
                    <td class="customTableYg__time">61</td>
                    <td class="text-center">
                        <h3 class="customTableYg__price">
                            $304
                            <small>
                                $1.215 en total
                            </small>
                        </h3>
                        <button class="btnCustom btnCustom-table">
                            Seleccionar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./js/jquery-3.6.0.min.js"></script>

<script type="text/javascript"
        src="DataTables/datatables.min.js"></script>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

</html>
